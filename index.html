<!DOCTYPE html>
<html>
<head>
  <title>jinwoo-kim nhn test</title>
	<link rel="stylesheet" href="./src/css/ie.css">
	<link rel="stylesheet" href="./src/css/base.css">
	<link rel="stylesheet" href="./src/css/music.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

</head>
<body>

<nav>
	<div id="file-info" class="file-info"></div>
	<div class="progress">
    <div id="progressGage"></div>
  </div>
	<div class="music-nav">
		<button type="button" id="prev">PREV</button>
		<button type="button" id="play">PLAY</button>
		<button type="button" id="stop" class="hide">STOP</button>
		<button type="button" id="next">NEXT</button>
	</div>
	<ul id="playlistnav" class="playlist-nav">
		<li id="allfile" class="active">음원목록</li>
	</ul>
</nav>
<main>
	<div id="filelistWrap" class="show">
		<div class="buttons">
			<button id="craeatePlaylist" type="button">재생목록 생성</button>
			<button id="deleteFile" type="button">삭제</button>
		</div>
		<ul id="filelist" class="list"></ul>
	</div>

	<div id="playlistWrap" class="hide">
		<div class="buttons">
			<button type="button" id="sortName">가나다 정렬</button>
			<button type="button" id="sortRandom">랜덤 정렬</button>
			<button type="button" id="playlistDelete">리스트삭제</button>
		</div>
		<ul id="playlist" class="list"></ul>
	</div>
</main>

    
<script id="file-info-item" type="text/template">
  <span class="name">{$name}</span> <span class="term">{$term}</span>
</script>

<script id="filelist-item" type="text/template">
  <li id="filelist-{$seq}">
    <span>
      <input type="checkbox" value="{$seq}" /> 
      {$name}
    </span>
    <span class="time">{$term}</span>
  </li>
</script>

<script id="playlist-item" type="text/template">
  <li id="playlist-{$seq}">
    <span id="deleteitem-{$seq}">x</span>
		{$name}
    <span class="time">{$term}</span>
  </li>
</script>

<script src="./src/js/base.js"></script>
<script src="./src/js/player.js"></script>
<script src="./src/js/playlists.js"></script>
<script src="./src/js/playlist.js"></script>
<script src="./src/js/filelist.js"></script>
<script src="./src/js/index.js"></script>
</body>
</html>
